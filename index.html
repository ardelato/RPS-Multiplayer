<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS!!!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 id="lobby-status"></h1>
        <h2 id="round-timer">Time Left: 10</h2>
        <div class="waiting-container">
          <img
            id="waiting-screen"
            src="assets/images/loading-animation-bored-hand.gif"
            alt="Bored Hand Waiting"
          />
          <a
            class="caption"
            href="https://dribbble.com/shots/4632455-Loading-Animation-Bored-Hand#shot-description"
            >Hand Animation by Claudio Scotto</a
          >
        </div>
      </div>
      <div class="choices">
        <div class="choice-container">
          <img
            class="choice-image"
            id="rock"
            src="https://img.icons8.com/color/96/000000/hand-rock.png"
          />
          <a class="caption" href="https://icons8.com/icon/17663/hand-rock"
            >Hand Rock icon by Icons8</a
          >
        </div>
        <div class="choice-container">
          <img
            class="choice-image"
            id="scissors"
            src="https://img.icons8.com/color/96/000000/hand-scissors.png"
          />
          <a class="caption" href="https://icons8.com/icon/17664/hand-scissors"
            >Hand Scissors icon by Icons8</a
          >
        </div>
        <div class="choice-container">
          <img
            class="choice-image"
            id="paper"
            src="https://img.icons8.com/color/96/000000/hand.png"
          />
          <a class="caption" href="https://icons8.com/icon/17678/hand"
            >Hand icon by Icons8</a
          >
        </div>
      </div>
      <div class="stats">
        <h3 id="wins">Wins: 0</h3>
        <h3 id="losses">Losses: 0</h3>
        <h3 id="draws">Draws: 0</h3>
      </div>
    </div>
  </body>
</html>
